<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 500px;
      perspective: 1000px;
    }

    .door {
      width: 100%;
      height: 100%;
      background-color: #ff4f81;
      border-radius: 4px;
      position: absolute;
      transform-origin: left;
      transition: transform 1.5s ease;
      box-shadow: 4px 0 10px rgba(0,0,0,0.3);
    }

    .door.open {
      transform: rotateY(-120deg);
    }

    .knob {
      position: absolute;
      top: 50%;
      right: 20px;
      width: 12px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 26px;
      color: #0d47a1;
      opacity: 0;
      transition: opacity 1s ease 1.5s;
    }

    .message.show {
      opacity: 1;
    }

    .trophy {
      font-size: 50px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" onclick="openDoor()">
    <div class="door" id="door">
      <div class="knob"></div>
    </div>
    <div class="message" id="message">

      Ch√∫c m·ª´ng c√°c b·∫°n ƒë√£<br>ho√†n th√†nh th·ª≠ th√°ch!
    </div>
  </div>

  <script>
    function openDoor() {
      document.getElementById("door").classList.add("open");
      document.getElementById("message").classList.add("show");
    }
  </script>
</body>
</html>
